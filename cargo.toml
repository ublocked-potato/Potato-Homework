[package]
name = "omnisearch-rust"
version = "1.0.0"
edition = "2021"
rust-version = "1.93.0"

[dependencies]
actix-web = "4.9"
actix-cors = "0.7"
tokio = { version = "1.41", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["blocking", "json"] }
scraper = "0.20"
rayon = "1.10"
urlencoding = "2.1"
url = "2.5"
chrono = { version = "0.4", features = ["serde"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
